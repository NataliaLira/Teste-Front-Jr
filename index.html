<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Requered Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Perfil</title>

  </head>
  <body>

  <div class="container">
    <!-- Cabeçalho -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand">
          <img src="images/logo_horizontal.png" alt="Logo: </>Developer" id="logo">
        </a>

        <!-- Botão Responsivo -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links Navbar -->
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto mr-3" id="navbarSite">
            <!-- urls absolutas -->
            <li class="nav-item mr-2">
              <a class="nav-link text-dark" href='https://www.google.com.br/' target="_blank"> Parceiros: Google </a>
            </li>
            <li class="nav-item mr-2">
              <a class="nav-link text-dark" href='https://www.youtube.com/' target="_blank"> Parceiro: Youtube </a>
            </li>
            <!-- urls relativas ao index -->
            <li class="nav-item mr-2">
              <a class="nav-link text-dark" href='#video'> Video </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href='#faleConosco'> Fale Conosco </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Banner -->
    <section class="banner">
      <img src="images/avatar.jpg" alt="Avatar Perfil">
      
      <p id="nomePerfil">HENDY ALMEIDA</p>
      <p id="ocupacaoPerfil">DESENVOLVEDORA WEB</p>
    </section>


  </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
